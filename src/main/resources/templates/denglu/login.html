<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <myHead th:replace="denglu/layout :: head('用户注册')"></myHead>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body style="background-image: url('/login/img/log.webp'); background-size: cover; background-position: center;">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h3>用户登录</h3>
                </div>
                <div class="card-body">
                    <!-- 登录失败 -->
                    <div th:if="${param.error}" class="alert alert-danger text-center">
                        用户名或密码错误！
                    </div>

                    <!-- 注销成功 -->
                    <div th:if="${param.logout}" class="alert alert-success text-center">
                        您已退出系统
                    </div>

                    <!-- 注册成功 -->
                    <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input class="form-control" name="username" placeholder="请输入用户名" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">密码</label>
                            <input class="form-control" type="password" name="password" placeholder="请输入密码" required>
                        </div>

                        <!-- CSRF跨站请求伪造 -->
<!--                        _csrf.parameterName为spring security默认的参数名，_csrf.token为CSRF令牌值 -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="d-grid">
                            <button class="btn btn-primary">登录</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/register}" class="text-decoration-none">没有账号？立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
