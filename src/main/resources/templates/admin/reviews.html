<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评价信息管理 - 校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- 顶部Header -->
<div th:replace="admin/layout :: header"></div>

<!-- 侧边栏 -->
<div th:replace="admin/layout :: sidebar('review')"></div>

<!-- 主内容区域 -->
<div style="margin-left: 250px; margin-top: 60px; padding: 20px; min-height: calc(100vh - 60px); background-color: #f5f5f5;">
    <!-- 面包屑导航 -->
    <nav class="bg-light p-3 mb-3 rounded">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">系统首页</a></li>
            <li class="breadcrumb-item active">评价信息管理</li>
        </ol>
    </nav>

    <!-- 评价列表 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">所有评价</h5>
        </div>
        <div class="card-body">
            <div th:if="${reviews == null or reviews.isEmpty()}" class="text-center py-5">
                <i class="fas fa-comment fa-3x text-muted mb-3"></i>
                <p class="text-muted">暂无评价</p>
            </div>

            <div th:if="${reviews != null and !reviews.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>评价ID</th>
                        <th>订单ID</th>
                        <th>用户ID</th>
                        <th>商品ID</th>
                        <th>评分</th>
                        <th>评价内容</th>
                        <th>状态</th>
                        <th>评价时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.id}">评价ID</td>
                        <td th:text="${review.orderId}">订单ID</td>
                        <td th:text="${review.userId}">用户ID</td>
                        <td th:text="${review.productId}">商品ID</td>
                        <td>
                            <span class="badge bg-warning" th:text="${review.rating} + '星'">评分</span>
                        </td>
                        <td>
                            <span th:text="${review.content != null and review.content.length() > 20 ? review.content.substring(0, 20) + '...' : review.content}">评价内容</span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${review.status == 0} ? 'bg-warning' : (${review.status == 1} ? 'bg-success' : 'bg-secondary')"
                                  th:text="${review.status == 0} ? '待审核' : (${review.status == 1} ? '已审核' : '已屏蔽')">状态</span>
                        </td>
                        <td th:text="${review.createTime != null ? #dates.format(review.createTime, 'yyyy-MM-dd HH:mm') : ''}">时间</td>
                        <td>
                            <button class="btn btn-sm btn-info" th:onclick="'viewReviewDetail(' + ${review.id} + ')'">
                                <i class="fas fa-eye"></i> 查看
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏脚本 -->
<div th:replace="admin/layout :: sidebarScript"></div>
</body>
</html>
