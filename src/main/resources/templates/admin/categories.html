<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品类型管理 - 校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- 顶部Header -->
<div th:replace="admin/layout :: header"></div>

<!-- 侧边栏 -->
<div th:replace="admin/layout :: sidebar('category')"></div>

<!-- 主内容区域 -->
<div style="margin-left: 250px; margin-top: 60px; padding: 20px; min-height: calc(100vh - 60px); background-color: #f5f5f5;">
    <!-- 面包屑导航 -->
    <nav class="bg-light p-3 mb-3 rounded">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">系统首页</a></li>
            <li class="breadcrumb-item active">商品类型管理</li>
        </ol>
    </nav>

    <!-- 分类列表 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">商品分类列表</h5>
        </div>
        <div class="card-body">
            <div th:if="${categories == null or categories.isEmpty()}" class="text-center py-5">
                <i class="fas fa-box fa-3x text-muted mb-3"></i>
                <p class="text-muted">暂无分类</p>
            </div>

            <div th:if="${categories != null and !categories.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>分类ID</th>
                        <th>分类名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}">分类ID</td>
                        <td th:text="${category.name}">分类名称</td>
                        <td>
                            <button class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i> 编辑
                            </button>
                            <button class="btn btn-sm btn-danger ms-2">
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 侧边栏脚本 -->
<div th:replace="admin/layout :: sidebarScript"></div>
</body>
</html>
