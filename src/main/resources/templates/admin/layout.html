<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>管理员后台 - 校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- 顶部Header片段 -->
<div th:fragment="header">
    <div class="bg-success text-white d-flex align-items-center justify-content-between px-4" style="height: 60px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <div class="fs-4 fw-bold">校园便利平台</div>
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
            <span>管理员 <span th:text="${#authentication.name}">admin</span></span>
            <a th:href="@{/front/homepage}" class="text-white text-decoration-none">退出到前台</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link text-white p-0 border-0" style="text-decoration: none; background: none;">退出登录</button>
            </form>
        </div>
    </div>
</div>

<!-- 侧边栏片段 -->
<div th:fragment="sidebar(activeMenu)">
    <div class="bg-dark text-white" style="position: fixed; left: 0; top: 60px; width: 250px; height: calc(100vh - 60px); overflow-y: auto;">
        <ul class="list-unstyled m-0 p-0">
            <!-- 系统首页 -->
            <li>
                <a th:href="@{/admin/dashboard}"
                   th:classappend="${activeMenu == 'dashboard'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-home"></i>
                        <span>系统首页</span>
                    </div>
                </a>
            </li>

            <!-- 个人中心 -->
            <li>
                <a th:href="@{/admin/profile}"
                   th:classappend="${activeMenu == 'profile'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-user"></i>
                        <span>个人中心</span>
                    </div>
                </a>
            </li>

            <!-- 用户管理 -->
            <li>
                <a th:href="@{/users}"
                   th:classappend="${activeMenu == 'user'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-th"></i>
                        <span>用户管理</span>
                    </div>
                </a>
            </li>

            <!-- 商品类型管理 -->
            <li>
                <a href="#"
                   data-bs-toggle="collapse"
                   data-bs-target="#categorySubmenu"
                   th:classappend="${activeMenu == 'category'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s; cursor: pointer;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-box"></i>
                        <span>商品类型管理</span>
                    </div>
                    <i class="fas fa-chevron-down" id="categoryChevron"></i>
                </a>
                <ul id="categorySubmenu"
                    class="collapse list-unstyled m-0 bg-secondary"
                    th:classappend="${activeMenu == 'category'} ? 'show' : ''">
                    <li>
                        <a th:href="@{/admin/categories}"
                           th:classappend="${activeMenu == 'category'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            分类列表
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 二手商品管理 -->
            <li>
                <a th:href="@{/admin/products}"
                   th:classappend="${activeMenu == 'product'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-hand-holding"></i>
                        <span>二手商品管理</span>
                    </div>
                </a>
            </li>

            <!-- 订单管理 -->
            <li>
                <a href="#"
                   data-bs-toggle="collapse"
                   data-bs-target="#orderSubmenu"
                   th:classappend="${activeMenu == 'order-all' || activeMenu == 'order-unpaid' || activeMenu == 'order-paid' || activeMenu == 'order-completed'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s; cursor: pointer;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-th"></i>
                        <span>订单管理</span>
                    </div>
                    <i class="fas fa-chevron-down" id="orderChevron"></i>
                </a>
                <ul id="orderSubmenu"
                    class="collapse list-unstyled m-0 bg-secondary"
                    th:classappend="${activeMenu == 'order-all' || activeMenu == 'order-unpaid' || activeMenu == 'order-paid' || activeMenu == 'order-completed'} ? 'show' : ''">
                    <li>
                        <a th:href="@{/admin/orders}"
                           th:classappend="${activeMenu == 'order-all'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            全部订单
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/orders/unpaid}"
                           th:classappend="${activeMenu == 'order-unpaid'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            未支付订单
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/orders/paid}"
                           th:classappend="${activeMenu == 'order-paid'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            已支付订单
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/orders/completed}"
                           th:classappend="${activeMenu == 'order-completed'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            已完成订单
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 评价信息管理 -->
            <li>
                <a th:href="@{/admin/reviews}"
                   th:classappend="${activeMenu == 'review'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-th"></i>
                        <span>评价信息管理</span>
                    </div>
                </a>
            </li>

        </ul>
    </div>
</div>

<!-- 面包屑导航片段 -->
<div th:fragment="breadcrumb(items)">
    <nav class="bg-light p-3 mb-3 rounded">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" th:each="item, iterStat : ${items}">
                <a th:if="${!iterStat.last}" th:href="${item.url}" th:text="${item.name}" class="text-decoration-none"></a>
                <span th:if="${iterStat.last}" th:text="${item.name}"></span>
            </li>
        </ol>
    </nav>
</div>

<!-- 下拉菜单图标切换脚本片段 -->
<div th:fragment="sidebarScript">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 商品类型管理下拉菜单图标切换
            const categoryChevron = document.getElementById('categoryChevron');
            const categorySubmenu = document.getElementById('categorySubmenu');
            if (categoryChevron && categorySubmenu) {
                categorySubmenu.addEventListener('show.bs.collapse', function() {
                    categoryChevron.classList.remove('fa-chevron-down');
                    categoryChevron.classList.add('fa-chevron-up');
                });
                categorySubmenu.addEventListener('hide.bs.collapse', function() {
                    categoryChevron.classList.remove('fa-chevron-up');
                    categoryChevron.classList.add('fa-chevron-down');
                });
                if (categorySubmenu.classList.contains('show')) {
                    categoryChevron.classList.remove('fa-chevron-down');
                    categoryChevron.classList.add('fa-chevron-up');
                }
            }

            // 订单管理下拉菜单图标切换
            const orderChevron = document.getElementById('orderChevron');
            const orderSubmenu = document.getElementById('orderSubmenu');
            if (orderChevron && orderSubmenu) {
                orderSubmenu.addEventListener('show.bs.collapse', function() {
                    orderChevron.classList.remove('fa-chevron-down');
                    orderChevron.classList.add('fa-chevron-up');
                });
                orderSubmenu.addEventListener('hide.bs.collapse', function() {
                    orderChevron.classList.remove('fa-chevron-up');
                    orderChevron.classList.add('fa-chevron-down');
                });
                if (orderSubmenu.classList.contains('show')) {
                    orderChevron.classList.remove('fa-chevron-down');
                    orderChevron.classList.add('fa-chevron-up');
                }
            }

            // 系统管理下拉菜单图标切换
            const systemChevron = document.getElementById('systemChevron');
            const systemSubmenu = document.getElementById('systemSubmenu');
            if (systemChevron && systemSubmenu) {
                systemSubmenu.addEventListener('show.bs.collapse', function() {
                    systemChevron.classList.remove('fa-chevron-down');
                    systemChevron.classList.add('fa-chevron-up');
                });
                systemSubmenu.addEventListener('hide.bs.collapse', function() {
                    systemChevron.classList.remove('fa-chevron-up');
                    systemChevron.classList.add('fa-chevron-down');
                });
                if (systemSubmenu.classList.contains('show')) {
                    systemChevron.classList.remove('fa-chevron-down');
                    systemChevron.classList.add('fa-chevron-up');
                }
            }
        });
    </script>
</div>

</body>
</html>
