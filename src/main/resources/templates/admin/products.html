<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手商品管理 - 校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- 顶部Header -->
<div th:replace="admin/layout :: header"></div>

<!-- 侧边栏 -->
<div th:replace="admin/layout :: sidebar('product')"></div>

<!-- 主内容区域 -->
<div style="margin-left: 250px; margin-top: 60px; padding: 20px; min-height: calc(100vh - 60px); background-color: #f5f5f5;">
    <!-- 面包屑导航 -->
    <nav class="bg-light p-3 mb-3 rounded">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">系统首页</a></li>
            <li class="breadcrumb-item active">二手商品管理</li>
        </ol>
    </nav>

    <!-- 商品列表 -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">所有商品</h5>
        </div>
        <div class="card-body">
            <div th:if="${products == null or products.isEmpty()}" class="text-center py-5">
                <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                <p class="text-muted">暂无商品</p>
            </div>

            <div th:if="${products != null and !products.isEmpty()}" class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>商品图片</th>
                        <th>商品名称</th>
                        <th>卖家</th>
                        <th>价格</th>
                        <th>浏览量</th>
                        <th>上传时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td>
                            <img th:if="${product.images != null and !product.images.isEmpty()}"
                                 th:src="${product.images[0].url}"
                                 style="width: 60px; height: 60px; object-fit: cover;"
                                 class="rounded">
                            <span th:if="${product.images == null or product.images.isEmpty()}" class="text-muted">无图片</span>
                        </td>
                        <td th:text="${product.title}">商品名称</td>
                        <td th:text="${product.userId}">卖家ID</td>
                        <td class="text-danger fw-bold" th:text="'¥' + ${product.price}">价格</td>
                        <td th:text="${product.viewCount != null ? product.viewCount : 0}">0</td>
                        <td th:text="${product.createTime != null ? #dates.format(product.createTime, 'yyyy-MM-dd HH:mm') : ''}">时间</td>
                        <td>
                            <a th:href="@{/productDetail(id=${product.id})}" class="btn btn-sm btn-info" target="_blank">
                                <i class="fas fa-eye"></i> 查看
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 侧边栏脚本 -->
<div th:replace="admin/layout :: sidebarScript"></div>
</body>
</html>
