<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>卖家后台 - 校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- 顶部Header片段 -->
<div th:fragment="header">
    <div class="bg-success text-white d-flex align-items-center justify-content-between px-4" style="height: 60px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <div class="fs-4 fw-bold">校园便利平台 - 卖家中心</div>
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
            <span>卖家：<span th:text="${#authentication.name}">用户名</span></span>
            <a th:href="@{/front/homepage}" class="text-white text-decoration-none">退出到前台</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link text-white p-0 border-0" style="text-decoration: none; background: none;">退出登录</button>
            </form>
        </div>
    </div>
</div>

<!-- 侧边栏片段 -->
<div th:fragment="sidebar(activeMenu)">
    <div class="bg-dark text-white" style="position: fixed; left: 0; top: 60px; width: 250px; height: calc(100vh - 60px); overflow-y: auto;">
        <ul class="list-unstyled m-0 p-0">
            <!-- 系统首页 -->
            <li>
                <a th:href="@{/seller/dashboard}"
                   th:classappend="${activeMenu == 'dashboard'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-home"></i>
                        <span>系统首页</span>
                    </div>
                </a>
            </li>

            <!-- 商品管理 -->
            <li>
                <a href="#"
                   data-bs-toggle="collapse"
                   data-bs-target="#productSubmenu"
                   th:classappend="${activeMenu == 'product' || activeMenu == 'product-list' || activeMenu == 'product-add'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s; cursor: pointer;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-box"></i>
                        <span>商品管理</span>
                    </div>
                    <i class="fas fa-chevron-down" id="productChevron"></i>
                </a>
                <ul id="productSubmenu"
                    class="collapse list-unstyled m-0 bg-secondary"
                    th:classappend="${activeMenu == 'product-list' || activeMenu == 'product-add'} ? 'show' : ''">
                    <li>
                        <a th:href="@{/seller/product/list}"
                           th:classappend="${activeMenu == 'product-list'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            我的商品
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/seller/product/add}"
                           th:classappend="${activeMenu == 'product-add'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            上传商品
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 订单管理 -->
            <li>
                <a th:href="@{/seller/order/list}"
                   th:classappend="${activeMenu == 'order'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-shopping-cart"></i>
                        <span>订单管理</span>
                    </div>
                </a>
            </li>

            <!-- 消息中心 -->
            <li>
                <a th:href="@{/seller/chat-list}"
                   th:classappend="${activeMenu == 'chat'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-comments"></i>
                        <span>消息中心</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- 面包屑导航片段 -->
<div th:fragment="breadcrumb(items)">
    <nav class="bg-light p-3 mb-3 rounded">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" th:each="item, iterStat : ${items}">
                <a th:if="${!iterStat.last}" th:href="${item.url}" th:text="${item.name}" class="text-decoration-none"></a>
                <span th:if="${iterStat.last}" th:text="${item.name}"></span>
            </li>
        </ol>
    </nav>
</div>

<!-- 下拉菜单图标切换脚本片段 -->
<div th:fragment="sidebarScript">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 商品管理下拉菜单图标切换
            const productChevron = document.getElementById('productChevron');
            const productSubmenu = document.getElementById('productSubmenu');

            if (productChevron && productSubmenu) {
                productSubmenu.addEventListener('show.bs.collapse', function() {
                    productChevron.classList.remove('fa-chevron-down');
                    productChevron.classList.add('fa-chevron-up');
                });
                productSubmenu.addEventListener('hide.bs.collapse', function() {
                    productChevron.classList.remove('fa-chevron-up');
                    productChevron.classList.add('fa-chevron-down');
                });
                if (productSubmenu.classList.contains('show')) {
                    productChevron.classList.remove('fa-chevron-down');
                    productChevron.classList.add('fa-chevron-up');
                }
            }
        });
    </script>
</div>

</body>
</html>
