<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单管理 - 校园便利平台</title>
  <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!-- 顶部Header -->
<div th:replace="seller/layout :: header"></div>

<!-- 侧边栏 -->
<div th:replace="seller/layout :: sidebar('order')"></div>

<!-- 主内容区域 -->
<div style="margin-left: 250px; margin-top: 60px; padding: 20px; min-height: calc(100vh - 60px); background-color: #f5f5f5;">
  <!-- 面包屑导航 -->
  <nav class="bg-light p-3 mb-3 rounded">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a th:href="@{/seller/dashboard}">系统首页</a></li>
      <li class="breadcrumb-item active">订单管理</li>
    </ol>
  </nav>

  <!-- 订单列表 -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">我的订单</h5>
    </div>
    <div class="card-body">
      <div th:if="${orders == null or orders.isEmpty()}" class="text-center py-5">
        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
        <p class="text-muted">暂无订单</p>
      </div>

      <div th:if="${orders != null and !orders.isEmpty()}" class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>订单号</th>
            <th>商品信息</th>
            <th>买家</th>
            <th>总金额</th>
            <th>订单状态</th>
            <th>下单时间</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}">
            <td th:text="${order.id}">订单号</td>
            <td>商品信息（需要根据实际订单结构调整）</td>
            <td>买家信息（需要根据实际订单结构调整）</td>
            <td class="text-danger fw-bold" th:text="'¥' + ${order.totalAmount}">总金额</td>
            <td>
                                    <span class="badge"
                                          th:classappend="${order.status == 0} ? 'bg-warning' : (${order.status == 1} ? 'bg-success' : 'bg-secondary')"
                                          th:text="${order.status == 0} ? '未支付' : (${order.status == 1} ? '已支付' : '已完成')">状态</span>
            </td>
            <td th:text="${#temporals.format(order.createTime, 'yyyy-MM-dd HH:mm')}">时间</td>
            <td>
              <a href="#" class="btn btn-sm btn-info">查看详情</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- 侧边栏脚本 -->
<div th:replace="seller/layout :: sidebarScript"></div>
</body>
</html>
