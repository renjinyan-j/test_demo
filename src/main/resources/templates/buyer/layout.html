<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>买家后台 - 校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- 顶部Header片段 -->
<div th:fragment="header">
    <div class="bg-success text-white d-flex align-items-center justify-content-between px-4" style="height: 60px; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <div class="fs-4 fw-bold">校园便利平台</div>
        <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-3">
            <span>用户<span th:text="${#authentication.name}">用户名</span></span>
            <a th:href="@{/ProductsFront}" class="text-white text-decoration-none">退出到前台</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link text-white p-0 border-0" style="text-decoration: none; background: none;">退出登录</button>
            </form>
        </div>
    </div>
</div>

<!-- 侧边栏片段 -->
<div th:fragment="sidebar(activeMenu)">
    <div class="bg-dark text-white" style="position: fixed; left: 0; top: 60px; width: 250px; height: calc(100vh - 60px); overflow-y: auto;">
        <ul class="list-unstyled m-0 p-0">
            <!-- 系统首页 -->
            <li>
                <a th:href="@{/buyer/xitongshouye}" 
                   th:classappend="${activeMenu == 'xitongshouye'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-home"></i>
                        <span>系统首页</span>
                    </div>
                </a>
            </li>

            <!-- 个人中心 -->
            <li>
                <a href="#" 
                   data-bs-toggle="collapse" 
                   data-bs-target="#personalSubmenu"
                   th:classappend="${activeMenu == 'personal' || activeMenu == 'unpaid' || activeMenu == 'paid' || activeMenu == 'completed'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s; cursor: pointer;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-user"></i>
                        <span>个人中心</span>
                    </div>
                    <i class="fas fa-chevron-down" id="personalChevron"></i>
                </a>
                <ul id="personalSubmenu" 
                    class="collapse list-unstyled m-0 bg-secondary"
                    th:classappend="${activeMenu == 'unpaid' || activeMenu == 'paid' || activeMenu == 'completed'} ? 'show' : ''">
                    <li>
                        <a th:href="@{/buyer/order/unpaid}" 
                           th:classappend="${activeMenu == 'unpaid'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            未支付
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/buyer/order/paid}" 
                           th:classappend="${activeMenu == 'paid'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            已支付
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/buyer/order/completed}" 
                           th:classappend="${activeMenu == 'completed'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            已完成
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 评价信息管理 -->
            <li>
                <a href="#" 
                   data-bs-toggle="collapse" 
                   data-bs-target="#reviewSubmenu"
                   th:classappend="${activeMenu == 'review' || activeMenu == 'reviewed' || activeMenu == 'pending-review'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s; cursor: pointer;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-th"></i>
                        <span>评价信息管理</span>
                    </div>
                    <i class="fas fa-chevron-down" id="reviewChevron"></i>
                </a>
                <ul id="reviewSubmenu" 
                    class="collapse list-unstyled m-0 bg-secondary"
                    th:classappend="${activeMenu == 'reviewed' || activeMenu == 'pending-review'} ? 'show' : ''">
                    <li>
                        <a th:href="@{/buyer/review/my-reviews}" 
                           th:classappend="${activeMenu == 'reviewed'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            已评价信息
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/buyer/order/pending-review}" 
                           th:classappend="${activeMenu == 'pending-review'} ? 'bg-dark' : ''"
                           class="d-block text-white text-decoration-none p-3 ps-5 border-bottom border-secondary"
                           style="transition: background-color 0.3s;">
                            待评价信息
                        </a>
                    </li>
                </ul>
            </li>

            <!-- 消息中心 -->
            <li>
                <a th:href="@{/buyer/chat-list}"
                   th:classappend="${activeMenu == 'chat'} ? 'bg-secondary' : ''"
                   class="d-flex align-items-center justify-content-between text-white text-decoration-none p-3 border-bottom border-secondary"
                   style="transition: background-color 0.3s;">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-comments"></i>
                        <span>消息中心</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- 面包屑导航片段 -->
<div th:fragment="breadcrumb(items)">
    <nav class="bg-light p-3 mb-3 rounded">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item" th:each="item, iterStat : ${items}">
                <a th:if="${!iterStat.last}" th:href="${item.url}" th:text="${item.name}" class="text-decoration-none"></a>
                <span th:if="${iterStat.last}" th:text="${item.name}"></span>
            </li>
        </ol>
    </nav>
</div>

<!-- 下拉菜单图标切换脚本片段 -->
<div th:fragment="sidebarScript">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 个人中心下拉菜单图标切换
            const personalChevron = document.getElementById('personalChevron');
            const personalSubmenu = document.getElementById('personalSubmenu');
            
            if (personalChevron && personalSubmenu) {
                personalSubmenu.addEventListener('show.bs.collapse', function() {
                    personalChevron.classList.remove('fa-chevron-down');
                    personalChevron.classList.add('fa-chevron-up');
                });
                personalSubmenu.addEventListener('hide.bs.collapse', function() {
                    personalChevron.classList.remove('fa-chevron-up');
                    personalChevron.classList.add('fa-chevron-down');
                });
                // 如果子菜单默认展开，设置图标
                if (personalSubmenu.classList.contains('show')) {
                    personalChevron.classList.remove('fa-chevron-down');
                    personalChevron.classList.add('fa-chevron-up');
                }
            }
            
            // 评价信息管理下拉菜单图标切换
            const reviewChevron = document.getElementById('reviewChevron');
            const reviewSubmenu = document.getElementById('reviewSubmenu');
            
            if (reviewChevron && reviewSubmenu) {
                reviewSubmenu.addEventListener('show.bs.collapse', function() {
                    reviewChevron.classList.remove('fa-chevron-down');
                    reviewChevron.classList.add('fa-chevron-up');
                });
                reviewSubmenu.addEventListener('hide.bs.collapse', function() {
                    reviewChevron.classList.remove('fa-chevron-up');
                    reviewChevron.classList.add('fa-chevron-down');
                });
                // 如果子菜单默认展开，设置图标
                if (reviewSubmenu.classList.contains('show')) {
                    reviewChevron.classList.remove('fa-chevron-down');
                    reviewChevron.classList.add('fa-chevron-up');
                }
            }
        });
    </script>
</div>

</body>
</html>
