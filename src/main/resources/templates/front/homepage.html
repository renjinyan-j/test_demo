<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>校园便利平台</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            /*margin: 0;*/
            /*padding: 0;*/
        }
        /* 顶部灰色栏 */
        .top-bar {
            background-color: gray;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }
        .top-bar .title {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
        .top-bar .btn-login {
            background-color: #ffc107;
            color: white;

        }

        /* 红色导航栏 */
        .navbar {
            padding-left: 50px;
            padding-right: 50px;
            font-size: 18px;
        }

        /* 轮播图全宽 */
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .text-truncate-lines{
            /*设置一个弹性盒子 webkit表示内核浏览器私有属性*/
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 显示2行 */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        a {
            text-decoration: none;
        }
        .user-info {
            color: white;
            font-size: 16px;
        }
    </style>
</head>

<body>
<!-- 灰色标题栏 -->
<div class="top-bar">
    <span class="title">校园便利平台</span>
    <!-- 未登录时显示登录/注册链接 -->
    <a th:href="@{/toLoginPage}" class="btn btn-login" sec:authorize="!isAuthenticated()">登录/注册</a>
    <!-- 登录后显示用户信息和退出链接 -->
    <div class="user-info" sec:authorize="isAuthenticated()">
        <a type="button" class="btn btn-outline-light btn-sm">
            <span th:text="${#authentication.name}">用户名</span>
        </a>
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light btn-sm">退出</button>
        </form>
    </div>
</div>

<!-- 红色导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link active" href="#">首页</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/ershouproducts}">二手商品</a></li>
            <!-- 管理后台入口：根据角色显示 -->
            <li class="nav-item" sec:authorize="hasRole('SELLER')">
                <a class="nav-link" th:href="@{/seller/dashboard}">后台管理</a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('BUYER')">
                <a class="nav-link" th:href="@{/buyer/xitongshouye}">后台管理</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cart}">购物车</a></li>
        </ul>
    </div>
</nav>

<!-- 轮播图 -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- 指示符 -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img th:src="@{/login/img/img.png}">
        </div>
        <div class="carousel-item">
            <img th:src="@{/login/img/img_1.png}">
        </div>
        <div class="carousel-item">
            <img th:src="@{/login/img/img_2.png}">
        </div>
    </div>

    <!-- 左右切换按钮 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
<!--商品浏览-->

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6" th:each="recommendedProduct : ${xx}" style="background-color: #ede2e2;">
            <div class="section-header">
                <span style="font-size: 22px">二手商品推荐</span>
                <a href="#" style="color:#b22222;font-size:22px; float:right;">查看更多 >></a>
            </div>
            <div class="row g-0">
                <div class="col-md-12" th:if="${recommendedProduct != null}">
                    <div class="col-md-5">
                        <img th:src="${recommendedProduct.images[0].url}" class="rounded float-start img-thumbnail img-fluid" alt="商品图片">
                    </div>
                    <div class="11">
                        <h4 th:text="${recommendedProduct.title}">商品标题</h4>
                        <p class="card-text text-truncate-lines" th:text="${recommendedProduct.description}">商品描述</p>
                        <p class="price" th:text="'￥' + ${recommendedProduct.price}" style="color: red;font-size: 20px">价格</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5" th:each="recommendedProduct : ${yy}" style="background-color: #ede2e2;margin-left:20px ">
            <div class="section-header">
                <span style="font-size: 22px">二手商品展示</span>
                <a href="#" style="color:#b22222;font-size:22px; float:right;">查看更多 >></a>
            </div>
            <div class="row g-0">
                <div class="col-md-12" th:if="${recommendedProduct != null}">
                    <div class="col-md-5">
                        <img th:src="${recommendedProduct.images[0].url}" class="rounded float-start img-thumbnail img-fluid" alt="商品图片">
                    </div>
                    <div class="col-md-11">
                        <h4 th:text="${recommendedProduct.title}">商品标题</h4>
                        <p class="card-text text-truncate-lines" th:text="${recommendedProduct.description}">商品描述</p>
                        <p class="price" th:text="'￥' + ${recommendedProduct.price}" style="color: red;font-size: 20px">价格</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
