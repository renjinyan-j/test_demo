<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情页面</title>
    <link th:href="@{/login/css/bootstrap.min.css}" rel="stylesheet">
    <!-- 引入Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script th:src="@{/login/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* 红色导航栏 */
        .navbar {
            padding-left: 50px;
            padding-right: 50px;
            font-size: 20px;
        }

        .product-container {
            margin-top: 30px;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .product-image-section {
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }

        .product-details-section {
            padding: 30px;
        }

        .carousel-inner img {
            height: auto;
            /*object-fit: cover;*/
            border-radius: 10px;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 26px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .product-description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-size {
            font-size: 16px;
            color: #7f8c8d;
        }

        .view-count {
            font-size: 16px;
            color: #95a5a6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-contact {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: none;
            color: #2c3e50;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-contact:hover {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.3);
        }

        .btn-buy-now {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-buy-now:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-add-to-cart {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 50px;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-add-to-cart:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn i {
            margin-right: 8px;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .carousel-indicators button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }

            .product-image-section,
            .product-details-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<!-- 红色导航栏 -->
<!--navbar 导航栏容器
navbar-expand-lg 表示在大屏幕上展开导航栏，在小屏幕中会折叠
 navbar-dark 深色主题 与背景颜色做对比
 bg-danger背景颜色为红色-->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <!--    container-fluid 布局铺满-->
    <div class="container-fluid">
        <!--     navbar-nav 列表容器类
        mx-auto  左右外边距为auto  -->
        <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/ProductsFront}">首页</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/ershouproducts}">二手商品</a></li>
            <li class="nav-item"><a class="nav-link" href="#">后台管理</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cart}">购物车</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="product-container">
        <div class="row">
            <div class="col-md-6 product-image-section">
                <!-- 轮播图组件 -->
                <!--                carousel 轮播图的基础容器类
                                    slide 动画效果类
                                    data-bs-ride="carousel" 在页面加载时自动启动轮播的自动播放功能-->
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- 图片指示器 -->
                    <!--                    carousel-indicators 显示当前轮播位置并提供导航控制的底部指示器-->
                    <div class="carousel-indicators">
                        <button th:each="img,iterStat : ${product.images}"
                                th:class="${iterStat.index == 0} ? 'active' : ''"
                                type="button"
                                data-bs-target="#productCarousel"
                                th:data-bs-slide-to="${iterStat.index}"
                                th:if="${!#lists.isEmpty(product.images)}">
                        </button>
                    </div>
                    <!-- 轮播图片 -->
                    <div class="carousel-inner">
                        <div th:each="img,iterStat : ${product.images}"
                             th:class="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                            <img th:src="${img.url}" class="d-block w-100" alt="商品图片">
                        </div>
                    </div>

                    <!-- 左右控制按钮 -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev" th:if="${!#lists.isEmpty(product.images) && #lists.size(product.images) > 1}">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next" th:if="${!#lists.isEmpty(product.images) && #lists.size(product.images) > 1}">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <div class="col-md-6 product-details-section">
                <div class="product-meta">
                    <div class="product-size" th:text="'尺寸: ' + ${product.size}">尺寸</div>
                    <div class="view-count" th:text="'浏览量: '+${product.viewCount}">商品浏览量</div>
                </div>

                <h1 class="product-title" th:text="${product.title}">商品标题</h1>
                <div class="product-price" th:text="'￥' + ${product.price}">价格</div>
                <p class="product-description" th:text="${product.description}">商品描述</p>

                <div class="action-buttons">
                    <button type="button" class="btn btn-contact" th:onclick="'contactSeller(' + ${product.id} + ')'">
                        <i class="bi bi-chat-dots"></i>联系商家
                    </button>
                    <form th:action="@{/order/buyNow}" method="post" style="flex:1;">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit" class="btn btn-buy-now w-100">
                        <i class="bi bi-lightning"></i>立即购买
                    </button>
                    </form>
                    <button type="button" class="btn btn-add-to-cart" th:onclick="'addToCart(' + ${product.id} + ')'">
                        <i class="bi bi-cart-plus"></i>加入购物车
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // 在shangpinxiangqing.html中应该有类似这样的代码
    function addToCart(productId) {
        // 获取数量输入框，如果不存在则使用默认值1
        const quantityElement = document.getElementById('quantity');
        const quantity = quantityElement ? parseInt(quantityElement.value) || 1 : 1;
        fetch('/addToCart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `productId=${productId}&quantity=${quantity}`
        })
            .then(response => {
                // 检查响应状态
                if (!response.ok) {
                    // 如果响应不是2xx，尝试解析错误信息
                    return response.text().then(text => {
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                return response.text();
            })
            .then(data => {
                if (data === 'success') {
                    alert('商品已成功加入购物车！');
                } else if (data === 'user_not_logged_in') {
                    alert('请先登录！');
                    window.location.href = '/toLoginPage';
                } else {
                    alert('添加购物车失败: ' + data);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('添加购物车失败: ' + error.message);
            });
    }

    function contactSeller(productId) {
        fetch('/api/chat/conversation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `goodsId=${productId}`
        })
            .then(response => {
                if (response.status === 401) {
                    window.location.href = '/toLoginPage';
                    return null;
                }
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP ${response.status}: ${text}`);
                    });
                }
                return response.json();
            })
            .then(data => {
                if (!data) return;
                window.location.href = `/front/chat?cid=${data.id}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('无法发起会话: ' + error.message);
            });
    }
</script>
</body>
</html>
