#端口号
server.port=8080

#数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/campusplatform?serverTimezone=UTC%2B8
#数据库账号
spring.datasource.username=root
#数据库密码
spring.datasource.password=root

#德鲁伊连接池的配置信息
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=20
spring.datasource.minIdle=10
spring.datasource.maxActive=100

#配置MyBatis的xml配置路径
mybatis.mapper-locations=classpath:mapper/*.xml
#配置xml映射文件中指定的实体类的包路径
mybatis.type-aliases-package=org.example.finalproject.demos.pojo
#将数据库里面下划线的字段名转化为小驼峰
mybatis.configuration.map-underscore-to-camel-case=true


spring.thymeleaf.cache = false
spring.thymeleaf.encoding = UTF-8
spring.thymeleaf.mode = HTML5
spring.thymeleaf.prefix = classpath:/templates/
spring.thymeleaf.suffix = .html

# 配置国际化文件基础名
spring.messages.basename=i18n.login

# SMTP的qq邮箱配置信息
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=723644634@qq.com
#授权码
spring.mail.password=eeanzslaurwpbebf
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
